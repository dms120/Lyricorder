<ion-header>
	<ion-navbar color="primary">
		<ion-buttons left>
			<button ion-button menuToggle icon-only>
				<ion-icon name="menu"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title text-center>
			Settings
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
        <ion-item-divider color="secondary">Trash</ion-item-divider>
            <ion-item>
              <ion-label>Delete lyrics after</ion-label>
              <ion-select [(ngModel)]="settings.deleteLyricsAfter" (ionChange)="onSettingsChange()" interface="action-sheet">
                <ion-option value="1">1 Day</ion-option>
                <ion-option value="2">2 Days</ion-option>
                <ion-option value="3">3 Days</ion-option>
                <ion-option value="4">4 Days</ion-option>
                <ion-option value="5">5 Days</ion-option>
                <ion-option value="6">6 Days</ion-option>
                <ion-option value="7">1 Week</ion-option>
                <ion-option value="14">2 Weeks</ion-option>
              </ion-select>
            </ion-item>
	</ion-list>
</ion-content>
