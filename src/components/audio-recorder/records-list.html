<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>
            Records List
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="records-list">
        <ion-item-sliding *ngFor="let item of records">
            <ion-item (click)="onPlay(item.id)">
                <div>
                    <p class="title">{{item.id}}</p>
                </div>
            </ion-item>

            <ion-item-options>
                <button info (click)="onDelete(item.id)">
                    <ion-icon name="trash"></ion-icon>Delete</button>
            </ion-item-options>
        </ion-item-sliding>
        
    </ion-list>

    <ion-list *ngIf="!records || records.length <= 0" class="records-list">
        <ion-item>
            <ion-label>No Records</ion-label>
          </ion-item>
    
    </ion-list>
</ion-content>
